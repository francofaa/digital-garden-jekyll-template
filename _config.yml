title:               Francoâ€™s Wikis
exclude:
  - '/3_wikis/**/_drafts/*'
  - '*/obsidian.css'
  - '3_wikis/templates/'

permalink:           pretty
relative_permalinks: false

plugins:
  - jekyll-last-modified-at

sass:
  sass_dir:          _sass
  style:            :compressed

collections:
  wikis:
    output: true
    permalink: /:path

defaults:
  - scope:
      path: "**/*"
    values:
      layout: "default"
  - scope:
      path: "3_wikis/**/*.md"
    values:
      layout: "note"
