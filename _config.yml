title:               Francoâ€™s Wikis
include:             ['_pages']
exclude:
  - '_notes/argot/_drafts'
  - '_notes/wargame/_drafts'
  - '_notes/founders/_drafts'
  - '_notes/tabletop_notes/_drafts'
  - '_notes/cardamom_town/_drafts'
  - '*/obsidian.css'
  - '_notes/templates'

permalink:           pretty
relative_permalinks: false

plugins:
  - jekyll-last-modified-at

sass:
  sass_dir:          _sass
  style:            :compressed

collections:
  notes:
    output: true
    permalink: /:path

defaults:
  - scope:
      path: "**/*"
    values:
      layout: "default"
  - scope:
      path: "_notes/**/*.md"
    values:
      layout: "note"
